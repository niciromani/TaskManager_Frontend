<div class="flex">
  <app-filter-task (filteredDataSource)="filterEvent($event)"></app-filter-task>
  <button id="add-button" mat-mini-fab color="primary" (click)="addTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>


<table mat-table [dataSource]="this.datasource()" class="mat-elevation-z1">

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let task">{{task.id}}</td>
  </ng-container>

  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let task">{{task.title}}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{task.description}}</td>
  </ng-container>

  <ng-container matColumnDef="Finished">
    <th mat-header-cell *matHeaderCellDef>Finished</th>
    <td mat-cell *matCellDef="let task">{{task.isFinished}}</td>
  </ng-container>

  <ng-container matColumnDef="Created">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let task">{{task.createdDate}}</td>
  </ng-container>

  <ng-container matColumnDef="Start">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let task">{{task.beginDate}}</td>
  </ng-container>

  <ng-container matColumnDef="Till">
    <th mat-header-cell *matHeaderCellDef>Till</th>
    <td mat-cell *matCellDef="let task">{{task.endDate}}</td>
  </ng-container>

  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let task">{{task.priority}}</td>
  </ng-container>

  <ng-container matColumnDef="Tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let task">{{task.tags}}</td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let task">
      <button (click)="editTask(task.id)" mat-icon-button color="primary" *ngIf="!task.isFinished">
        <mat-icon >edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--  <ng-container matColumnDef="Edit">-->
  <!--    <th mat-header-cell *matHeaderCellDef>Edit</th>-->
  <!--    <td mat-cell *matCellDef="let task" (click)="editTask(task.id)">-->
  <!--      <button>-->
  <!--        <mat-icon>edit</mat-icon>-->
  <!--      </button>-->
  <!--    </td>-->
  <!--<td><button><mat-icon>edit</mat-icon></button></td>-->
  <!-- </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
